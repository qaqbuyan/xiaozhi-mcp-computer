# 文件版本
version: 0.2.5.1-rc

# MCP管道连接配置
reconnection:
  # 初始重连等待时间(秒)
  initial_backoff: 1
  # 最大重连等待时间(秒)
  max_backoff: 600
  # 当前重连尝试次数(初始为0)
  reconnect_attempt: 0
  # 当前退避时间(初始为1秒)
  backoff: 1

# 工具配置
utils:
  # 音乐工具
  music:
    # 自定义请求头
    headers:
      User-Agent: "ESP32-Music-Player/1.0"
    # 音乐音质
    song_type: "128"
    # 音乐API地址
    music_api: ""
    # 批量播放暂停长间隔时间跳过（false）或播放（true）
    pause_interval: True

# WebSocket端点配置
endpoint:
  # MCP服务器WebSocket端点(必须以wss://或ws://开头)
  url: ""